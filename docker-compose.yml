version: '3.8'

services:
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - minio_data:/data

  create-bucket:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin) do sleep 5; done;
      /usr/bin/mc mb myminio/test
      "
    volumes:
      - minio_data:/data

  rust_server:
    build: .
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: test
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "8000:8000"
    depends_on:
      - create-bucket
    volumes:
      - /c/Users/Lenovo/Downloads:/usr/src/app/Downloads

volumes:
  minio_data:
